{% extends "blog/base.html" %}

{% block body %}
<div class="container my-4">
    <div class="row">
        {% for blog in blogs %}

        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong>
                    <h3 class="mb-0">{{blog.title}}</h3>
                    <div class="mb-1 text-body-secondary">{{blog.pub_date}}</div>
                    <p class="card-text mb-auto">{{blog.head0}}</p>
                    <a href="/blogpost/{{blog.post_id}}" class="icon-link gap-1 icon-link-hover stretched-link">
                        Continue reading
                        <svg class="bi">
                            <use xlink:href="#chevron-right" />
                        </svg>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{blog.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                        role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                        focusable="false">
                        <title>Placeholder</title>
                        
                    
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2 and forloop.counter > 0 %}
       
    </div>
    <div class="row">
        {% endif %}

        {% endfor %}
    </div>
</div>



{% endblock %}
